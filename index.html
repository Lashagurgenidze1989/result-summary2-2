<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <span class="yourresult">Your Result</span>
      <div class="circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
            <circle cx="100" cy="100" r="100" fill="url(#paint0_linear_1_119)"/>
            <defs>
              <linearGradient id="paint0_linear_1_119" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
                <stop stop-color="#4D21C9"/>
                <stop offset="1" stop-color="#2521C9" stop-opacity="0"/>
                <stop offset="1" stop-color="#2521C9" stop-opacity="0"/>
              </linearGradient>
            </defs>
          </svg>

        <div class="scores">
          <span class="averScore">76</span>
          <span class="highestScore">of 100</span>
        </div>
      </div>

      <div class="desription">
        <span class="rate">Great</span>
        <p class="performRate">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>

    <div class="right">
          <h1>Summary</h1>

          <div class="react">
              <img src="./images/icon-reaction.svg" alt="reaction icon">
              <span class="reaction">Reaction</span>
              <p>80<span class="scor"> / 100</span></p>
          </div>

          <div class="mem">
              <img src="./images/icon-memory.svg" alt="memory icon">
              <span class="memory">Memory</span>
              <p>92<span class="scor"> / 100</span></p>
          </div>

          <div class="verb">
              <img src="./images/icon-verbal.svg" alt="verbal icon">
              <span class="verbal">Verbal</span>
              <p>61<span class="scor"> / 100</span></p>
          </div>

          <div class="vis">
              <img src="./images/icon-visual.svg" alt="visual icon">
              <span class="visual">Visual</span>
              <p>73<span class="scor"> / 100</span> </p>
          </div>

          <div class="btn">
            <button class="button">Continue</button>
          </div>
      
    </div>
  </div>
</body>
</html>
